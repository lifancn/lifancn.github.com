<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Tsingli</title>
		<script src="javascripts/mui.min.js"></script>
		<link href="stylesheets/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title language" data-lan="Device Logic Resolution">设备逻辑分辨率</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span class="language" data-lan="Language Switch">语言切换</span>
						<div class="mui-switch mui-switch-mini mui-active" id="switch-lan">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
					<li class="mui-table-view-cell">
						<span class="language" data-lan="Device Width">设备宽度</span>
						<span class="mui-badge mui-badge-primary">0</span>
					</li>
					<li class="mui-table-view-cell">
						<span class="language" data-lan="Device Height">设备高度</span>
						<span class="mui-badge mui-badge-primary">0</span>
					</li>

				</ul>
			</div>

			<ul class="mui-table-view mui-table-view-chevron">
				<li id="switch" class="mui-table-view-cell">
					<span class="language" data-lan="Timing Carousel">定时播放</span>
					<div class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>

		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/TL-I.jpg">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/TL-M1.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/TL-Qn.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/TL-I.jpg">
					</a>
				</div>
				
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/TL-M1.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var slider = mui("#slider");
			document.getElementById("switch").addEventListener('toggle', function(e) {
				if(e.detail.isActive) {
					slider.slider({
						interval: 5000
					});
				} else {
					slider.slider({
						interval: 0
					});
				}
			});
			mui.ready(function() {
				document.querySelectorAll('.mui-badge')[0].innerHTML=window.screen.width;
				document.querySelectorAll('.mui-badge')[1].innerHTML=window.screen.height;
				document.getElementById("switch-lan").addEventListener('toggle', function(e) {
					var aLan=document.querySelectorAll('.language');
					if(e.detail.isActive) {
						for(var i=0; i<aLan.length; i++){
							var temp=aLan[i].innerHTML;
							aLan[i].innerHTML=aLan[i].dataset.lan;
							aLan[i].dataset.lan=temp;
						}	
					} else {
						for(var i=0; i<aLan.length; i++){
							var temp=aLan[i].innerHTML;
							aLan[i].innerHTML=aLan[i].dataset.lan;
							aLan[i].dataset.lan=temp;
						}	
					}
				});
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DreamStarry</title>
<style>
#div1{width: 200px;height: 200px;background: blue;margin: 100px auto;}	
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('#div1');
	var i=0;
	oDiv.onclick=function(){
		i=i+30;
		this.style.transform='rotate('+i+'deg)';
	}
}
</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
